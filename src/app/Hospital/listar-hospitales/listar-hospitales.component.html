<div class="container">
  <div class="car">
    <div class="class-header">
      <h3 class="font-weight-bold">
        Hospitales
        <button class="btn btn-outline-info" (click)="AddHospital()">Agregar</button>
        <button class="btn btn-outline-danger" (click)="close()" >Cerrar</button>
      </h3>
    </div>
    <div class="card-body text-center" >
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Ciudad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Hospital of hospital" class="text-center">
            <!-- Aqui va los datos del backend -->
            <td>{{Hospital.id}}</td>
            <td>{{Hospital.nombre}}</td>
            <td>{{Hospital.descripcion}}</td>
            <td>{{Hospital.direccion}}</td>
            <td>{{Hospital.telefono}}</td>
            <td>{{Hospital.ciudad}}</td>
            <td>
              <button class="btn btn-warning" (click)="EditarHospital(Hospital)">Editar</button>
              <button class="btn btn-danger" (click)="Eliminar(Hospital)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
