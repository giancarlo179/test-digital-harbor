<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Especialidad</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="AddEsp">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.nombre'>
            <div class="validacion" *ngIf=
              "(AddEsp.get('nombre').hasError(validation.type) && AddEsp.get('nombre').dirty) || (AddEsp.get('nombre').touched &&
              AddEsp.get('nombre').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input formControlName="descripcion" type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.descripcion'>
            <div class="validacion" *ngIf=
              "(AddEsp.get('descripcion').hasError(validation.type) && AddEsp.get('descripcion').dirty) || (AddEsp.get('descripcion').touched &&
              AddEsp.get('descripcion').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <p formControlName="fechaCreacion" id="fechaCreacion" ngDefaultControl name="fechaCreacion"></p>
        <div class="form-group">
          <label for="">Avatar de Especialidad:</label>
          <input formControlName="avatar" type="file" class="form-control-file" id="avatar" name="avatar"  aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <button class="btn btn-danger" (click)="GuardarE(AddEsp.value)">Guardar</button>
        <button class="btn btn-outline-danger" routerLink="/">Cancel</button>
      </form>
    </div>
  </div>
</div>
