<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Doctor</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="AddForm">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input formControlName="nombre" type="text" class="form-control" id="name" name="nombre" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.nombre'>
            <div class="validacion" *ngIf=
              "(AddForm.get('nombre').hasError(validation.type) && AddForm.get('nombre').dirty) || (AddForm.get('nombre').touched &&
              AddForm.get('nombre').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input formControlName="apellidos" type="text" class="form-control" id="apellidos"  name="apellidos" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.apellidos'>
            <div class="validacion" *ngIf=
              "(AddForm.get('apellidos').hasError(validation.type) && AddForm.get('apellidos').dirty) || (AddForm.get('apellidos').touched &&
              AddForm.get('apellidos').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">Direccion:</label>
          <input formControlName="direccion" type="text" class="form-control" id="direccion"  name="direccion" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.direccion'>
            <div class="validacion" *ngIf=
              "(AddForm.get('direccion').hasError(validation.type) && AddForm.get('direccion').dirty) || (AddForm.get('direccion').touched &&
              AddForm.get('direccion').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="">Foto de Perfil</label>
          <input formControlName="fotoPerfil" type="file" class="form-control-file" id="fotoPerfil" name="fotoPerfil"  aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <p formControlName="fechaCreacion" id="fechaCreacion" ngDefaultControl  [(ngModel)]="doctor.fechaCreacion" name="fechaCreacion"></p>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input formControlName="telefono" type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="validation-error">
          <ng-container *ngFor= 'let validation of validation_messages.telefono'>
            <div class="validacion" *ngIf=
              "(AddForm.get('telefono').hasError(validation.type) && AddForm.get('telefono').dirty) || (AddForm.get('telefono').touched &&
              AddForm.get('telefono').hasError(validation.type))
              "
            >
              {{ validation.message }}

            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <label for="" >Fecha de Nacimiento</label>
            <input formControlName="fechaNacimiento" class="form-control" type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
          <label for="">Especialidad:</label>
          <select formControlName="especialidad" class="custom-select" name="especialidad">
            <option selected>Elija una Especialidad</option>
            <option value="{{Especialidad.nombre}}"  *ngFor="let Especialidad of especialidad">{{Especialidad.nombre}}</option>
            <option value="Null">----</option>
            <option value="Null">Ninguna</option>
          </select>
        </div>
        <button [disabled]="AddForm.invalid" class="btn btn-outline-primary" (click)="Guardar(AddForm.value)">Guardar</button>
        <button class="btn btn-outline-danger" routerLink="/home">Cancel</button>
      </form>
    </div>
  </div>
</div><br>
