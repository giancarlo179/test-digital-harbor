<div class="container">
  <div class="car">
    <div class="class-header">
      <h3 class="font-weight-bold">
        Especialidades
        <button class="btn btn-outline-info" (click)="AddEspecialidad()">Agregar</button>
        <button class="btn btn-outline-danger" (click)="close()" >Cerrar</button>
      </h3>
    </div>
    <div class="card-body text-center" >
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Descripcion</th>
            <th>Avatar</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Especialidad of especialidad" class="text-center">
            <!-- Aqui va los datos del backend -->
            <td>{{Especialidad.id}}</td>
            <td>{{Especialidad.nombre}}</td>
            <td>{{Especialidad.descripcion}}</td>
            <td><img src="../../../assets/img/{{Especialidad.avatar}}" alt="Avatar"></td>
            <td>
              <button class="btn btn-warning" (click)="EditarEspecialidades(Especialidad)">Editar</button>
              <button class="btn btn-danger"(click)="Eliminar(Especialidad)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
