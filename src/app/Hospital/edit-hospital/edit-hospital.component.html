<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Actualizar datos de la tabla Hospitales</h3>
    </div>
    <div class="card-body">
      <form >
        <div class="form-group">
          <label for="">Nombre del Hospital:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="hospital.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input type="text" class="form-control" id="apellidos" [(ngModel)]="hospital.descripcion" name="apellidos" required>
        </div>
        <div class="form-group">
          <label for="">Direccion:</label>
          <input type="text" class="form-control" id="direccion" [(ngModel)]="hospital.direccion" name="direccion" required>
        </div>
        <p id="fechaCreacion" ngDefaultControl  [(ngModel)]="hospital.fechaCreacion" name="fechaCreacion"></p>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input  type="text" class="form-control" id="telefono" [(ngModel)]="hospital.telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="">Ciudad:</label>
          <input  type="text" class="form-control" id="ciudad" [(ngModel)]="hospital.ciudad" name="ciudad" required>
        </div>
        <button class="btn btn-outline-primary" (click)="actualizar(hospital)">Guardar</button>
        <button class="btn btn-outline-danger" routerLink="/home">Cancel</button>
      </form>
    </div>
  </div>
</div><br>
